<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Find</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 30px 70px rgba(0,0,0,.25);
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1.8px solid #ddd;
            font-size: 15px;
            transition: .3s;
        }

        input:focus {
            outline: none;
            border-color: #43cea2;
            box-shadow: 0 0 0 3px rgba(67,206,162,.2);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(67,206,162,.4);
        }

        button:disabled {
            opacity: .7;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .footer a {
            color: #185a9d;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üìù Criar conta</h1>
    <p class="subtitle">Preencha os dados para se cadastrar</p>

    <form id="cadastroForm" th:action="@{/cadastro}" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required>
        </div>

        <button type="submit" id="btnCadastrar">Cadastrar</button>

        <div class="message success" id="successMsg">
            ‚úÖ Cadastro realizado com sucesso!
        </div>

        <div class="message error" id="errorMsg">
            ‚ùå Erro ao realizar cadastro
        </div>
    </form>

    <div class="footer">
        J√° tem conta?
        <a th:href="@{/login}">Entrar</a>
    </div>
</div>

<script>
    const form = document.getElementById('cadastroForm');
    const btn = document.getElementById('btnCadastrar');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
        // üëâ Remova este JS quando integrar com backend real
        e.preventDefault();

        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        btn.disabled = true;
        btn.innerText = 'Cadastrando...';

        setTimeout(() => {
            successMsg.style.display = 'block';
            btn.disabled = false;
            btn.innerText = 'Cadastrar';
            form.reset();
        }, 1000);
    });
</script>

</body>
</html>
